<!DOCTYPE html>
<html>
    <head>
        <title>Basic Function in JavaScript</title>
    </head>
    <body>
        <button onclick="myfunction(4.5)">Click me</button>
        <script>
            function myfunction(x,y)
            {
                if (y== undefined) {
                    y = 4.5;
                }
                document.write(x*y)
            }
        </script>
    </body>
</html>
